    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        /* Default background handled by Tailwind classes in App/Layout, 
           but we set a base here to prevent flash */
      }
      @media print {
        @page {
          size: auto;
          margin: 10mm;
        }
        html, body {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
          color: black !important;
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          position: relative;
        }
        
        /* Watermark Configuration */
        body::after {
          content: "";
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 80%;
          height: 80%;
          background-image: url('https://i.postimg.cc/Gtdn21c4/123456.jpg');
          background-repeat: no-repeat;
          background-position: center;
          background-size: 500px auto; /* Adjust size as needed */
          opacity: 0.08 !important; /* Very light opacity */
          z-index: -1000;
          pointer-events: none;
        }

        /* Disable animations during print to ensure content visibility */
        *, *::before, *::after {
          animation: none !important;
          transition: none !important;
        }

        /* Ensure opacity is 1 for content, but allow watermark to be transparent */
        *:not(body):not(body::after) {
             opacity: 1 !important;
        }

        /* Ensure specific containers don't cut off content */
        #root {
          height: auto !important;
          overflow: visible !important;
          position: relative;
          z-index: 1;
        }
        
        /* Hide Dark Mode elements in print */
        .dark {
           color-scheme: light;
        }
      }
    </style>
